<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Videojuegos</title>
</head>
<body>
    <h1>Lista de Videojuegos</h1>
    <a href="{% url 'agregar_videojuego' %}">Agregar nuevo videojuego</a>
    <ul>
        {% for juego in juegos %}
            <li>{{ juego.nombre }} - {{ juego.plataforma }} - {{ juego.fecha_lanzamiento }}</li>
        {% endfor %}
    </ul>
</body>
</html>
