<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agregar Videojuego</title>
</head>
<body>
    <h1>Agregar Videojuego</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="plataforma">Plataforma:</label>
        <input type="text" id="plataforma" name="plataforma" required><br>

        <label for="fecha_lanzamiento">Fecha de lanzamiento:</label>
        <input type="date" id="fecha_lanzamiento" name="fecha_lanzamiento" required><br>

        <button type="submit">Agregar</button>
    </form>
    <a href="{% url 'listar_videojuegos' %}">Volver a la lista</a>
</body>
</html>
